<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>README Maker</title>
		<script src="./script.js"></script>
		<link rel="stylesheet" href="./style.css">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<main>
			<h1>README Maker</h1>
			<p>This repo is not intent using from mobiles.</p>
			<div>
				<input tabindex="1" type="text" required pattern="[A-Za-z0-9-._]{1,}" name="repoName" id="repoName" placeholder="Repo Name">
				<label for="repoName" class="placeholder">Repo Name</label>
			</div>
			<p class="hint">Repo Name is what you made at GitHub.<br>Repository URL is "github.com/[USERNAME]/<b>[REPO NAME]</b>/"</p>
			<div>
				<input tabindex="2" type="text" pattern=".+" name="projName" id="projName" placeholder="Project Name">
				<label for="projName" class="placeholder">Project Name</label>
			</div>
			<p class="hint">Project Name will be shown at the top of README.md</p>
			<div>
				<select class="license" name="license">
					<option selected value="">Not Selected</option>
					<option value="al2">Apache License 2.0</option>
					<option value="ggpl3">GNU General Public License v3.0</option>
					<option value="mit">MIT License</option>
					<option value="b2c">BSD 2-Clause "Simplified" License</option>
					<option value="b3c">BSD 3-Clause "New" or "Revised" License</option>
					<option value="ccz1">Create Commons Zero v1.0 Universal</option>
					<option value="epl2">Eclipse Public License 2.0</option>
					<option value="ga3">GNU Affero  General Public License v3.0</option>
					<option value="gg2">GNU General Public License v2.0</option>
					<option value="gl2">GNU Lesser General Public License v2.1</option>
					<option value="gl3">GNU Lesser General Public License v3.0</option>
					<option value="mpl2">Mozilla Public License 2.0</option>
					<option value="unlicense">Unlicense</option>
					<option value="other">Others</option>
				</select>
				<label for="license">License</label>
			</div>
			<p class="hint">Select the License.</p>
			<button type="button" class="create">Create</button>
		</main>
	</body>
</html>
